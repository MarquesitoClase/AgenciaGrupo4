  <body>
    <header class="site-header">
      <div class="navbar">
        <div class="navbarBrand">
          <div class="nav-logo">
            <img
              src="../media/images/logoVerticeTravel.png"
              alt="Vértice Travel"
              class="nav-logo-image"
            />
          </div>
        </div>

        <button class="nav-toggle" aria-label="Abrir menú">
          <span></span><span></span><span></span>
        </button>

        <nav>

          />

          <figcaption class="heroCruisesCaption">

          <button class="travelHoldButton" id="travelHoldButton">

      <section class="cruiseDestinationsSection">
